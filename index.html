<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Aaron Rosenbaum | Full Stack Developer</title>
    <!-- red: #ee4a4a -->
    <!-- blue: #era5da -->
    <!-- dark gray: #222 -->
    <style>
        @font-face {
            font-family: 'Open Sans Condensed';
            font-style: normal;
            font-weight: 700;
            src: local("Open Sans Condensed"),local("OpenSansCondensed"),url(https://fonts.gstatic.com/s/opensanscondensed/v10/gk5FxslNkTTHtojXrkp-xM6Eyu0BCqAfob_z3hhzRFzr7w4p9aSvGirXi6XmeXNA.woff) format("woff");
        }
        body {
            padding: 0;
            margin: 0;
            background: #222;
            color: #fafafa;
            font-family: "Open Sans Condensed";
            display: flex;
        }

        main {
            background: #34a5da;
            padding: 0;
            margin: 0;
            width: 60vw;
        }

        #splash {
            width: 40vw;
            height: 100vh;
            background-image: url(bg.jpg);
            background-position: bottom;
            background-size: cover;
        }

        h1 {
            padding-top: 50px;
            font-size: 84px;
            font-weight: bold;
            text-transform: uppercase;
            width: 475px;
            line-height: 95%;
        }

        h1 a {
            text-decoration: none;
            color: #fafafa;
        }

        h1 a:hover {
            color: #232323;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        main li a {
            font-size: 50px;
            font-weight: bold;
            color: #232323;
            text-decoration: none;
            transition: color 0.1s ease-out;
        }

        main li a:hover {
            color: #fafafa;
        }

        main h1, main ul {
            margin-left: 100px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            display: flex;
            background: #000;
        }

        footer p {
            margin: 0 0 0 10px;
            padding: 0;
            width: 75%;
            align-self: center;
        }

        footer p, footer li a {
            text-transform: uppercase;
            color: #fafafa;
        }

        footer ul {
            align-items: center;
            display: flex;
            width: 25%;
        }

        footer li {
            flex: 1;
            text-align: center;
            padding: 5px 0;
            transition: background-color 0.2s ease-out;
        }

        footer li a {
            text-decoration: none;
            display: block;
        }

        footer li:hover {
            background: #34a5da;
        }

        a {
            transition: color, border 0.1s ease-out;
        }

        @media screen and (orientation: portrait) and (max-width: 425px) {
            body {
                display: block;
            }

            #splash {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100vw;
                z-index: 100;

            }

            main {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;

                width: 100%;

                z-index: 1000;
                background: rgba(52, 165, 218, 0.5)
            }

            main h1 {
                font-size: 50px;
            }

            main h1, main ul {
                width: 90%;
                margin: 0 auto;
            }

            main ul {
                margin-top: 30px;
            }

            main ul li a {
                font-size: 30px;
            }

            footer {
                display: block;
                z-index: 1500;
            }

            footer p {
                width: 100%;
                text-align: center;
                margin-top: 3px;
            }

            footer ul {
                width: 100%;
                display: flex;
            }

            footer ul li {
                position: relative;
                top: -65px;
            }
        }

        @media screen and (orientation: landscape) and (max-width: 768px) {
            #splash {
                background-size: cover;
            }

            main h1 {
                font-size: 45px;
                max-width: 90%;
                margin-top: -20px;
            }

            main ul li a {
                font-size: 20px;
            }

            main h1, main ul {
                margin-left: 20px;
            }

            footer ul {
                display: flex;
                width: 100%;
            }

            footer ul li {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <section id="splash"></section>
    <main>
        <h1>Full Stack Developer at <a href="https://www.expapp.com" target="_blank">Experience</a></h1>
        <ul>
            <li><a href="https://twitter.com/aaronrosenbaum" title="Follow me on Twitter - @aaronrosenbaum" target="_blank">@aaronrosenbaum</a></li>
            <li><a href="https://codepen.io/arosenb2" title="Demo my work on CodePen" target="_blank">codepen.io/arosenb2</a></li>
            <li><a href="https://github.com/arosenb2" title="View my source code on GitHub" target="_blank">github.com/arosenb2</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2017 Aaron Rosenbaum</p>
        <ul>
            <li><a href="#about" title="Find out about me">About</a></li>
            <li><a href="https://codepen.io/arosenb2/posts/" title="Read my blog" target="_blank">Blog</a></li>
            <li><a href="#portfolio" title="View my portfolio">Portfolio</a></li>
            <li><a href="#contact" title="Contact me" target="_blank">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
